<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>

<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para
                <br>agendar a sua mentoria
            </p>
        </header>


        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentoring-name">Nome</label>
                            <input type="text" id="mentoring-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-surname">Sobrenome</label>
                            <input type="text" id="mentoring-surname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="mentoring-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="text" id="mentoring-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentoring-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentoring-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <!-- <legend id="first-mentoring">Primeira Mentoria</legend> -->
                    <h2>Primeira Mentoria</h2>
                    <div class="data">
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentoring-date">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-wrapper">
                                <label for="mentoring-time">Das</label>
                                <input type="time" id="mentoring-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="mentoring-time">Até</label>
                                <input type="time" id="mentoring-time">
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <!-- <legend>Segunda Mentoria</legend> -->
                    <h2>Segunda Mentoria</h2>
                    <div class="data">
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentoring-date">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="input-wrapper">
                                <label for="mentoring-time">Das</label>
                                <input type="time" id="mentoring-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="mentoring-time">Até</label>
                                <input type="time" id="mentoring-time">
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="SALVAR">
        </footer>

    </div>


</body>

</html>
